<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#d9264d">
  <title>Reproductor CMZ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="logo">CMZ</div>
      <audio id="audio-player"></audio>

      <div class="visualizer-container">
        <div class="visualizer" id="visualizer"></div>
      </div>

      <input type="range" id="progress" value="0" min="0" max="100" step="0.1" class="progress" />

      <div class="volume-control">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="volume-slider" />
      </div>

      <div class="controls">
        <button id="prev-btn" class="control-btn">⏮</button>
        <button id="play-btn" class="control-btn">▶</button>
        <button id="next-btn" class="control-btn">⏭</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
